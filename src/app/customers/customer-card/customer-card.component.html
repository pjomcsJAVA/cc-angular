<div class="card">
  <div class="card-header">
    <a> {{ customer.firstName }} {{ customer.lastName }} </a>
    <a>
      <i
        title="Edit"
        class="pull-right glyphicon glyphicon-edit edit-icon white"
      ></i>
    </a>
  </div>
  <div class="card-block">
    <div class="card-title">
      <img
        src="assets/images/{{ customer.gender | lowercase }}.png"
        class="card-image"
      />
      {{ customer.address }},
      {{ customer.city }}
    </div>
  </div>
</div>
